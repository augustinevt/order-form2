<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
<!-- product form -->
<div class="container">
  <form class="form-inline">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" id="productName">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Quantity</label>
      <input type="type" class="form-control" id="exampleInputEmail2" placeholder="#">
    </div>
    <button type="submit" class="btn btn-default">Place Product Order</button>
  </form>
</div>

<!-- address form -->
<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label"></label>
      <div class="col-sm-12">
        <input type="email" class="form-control" id="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="address" class="col-sm-2 control-label"></label>
      <div class="col-sm-12">
        <input type="password" class="form-control" id="adress" placeholder="Street Address">
      </div>
    </div>
    <div class="form-group">
      <label for="state" class="col-sm-2 control-label"></label>
      <div class="col-sm-12">
        <input type="password" class="form-control" id="state" placeholder="State">
      </div>
    </div>
    <div class="form-group">
      <label for="zipCode" class="col-sm-2 control-label"></label>
      <div class="col-sm-12">
        <input type="password" class="form-control" id="zipCode" placeholder="Zip Code">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-default">SUBMIT</button>
      </div>
    </div>
  </form>
</div>
  </body>
</html>
